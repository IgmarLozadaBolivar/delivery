components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    TipoMercancia:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        tipo:
          type: string
          example: Frágil
      required:
        - tipo
    EstadoPaquete:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        estado:
          type: string
          example: Entregado
      required:
        - estado
    Camion:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        placa:
          type: string
          example: ABC123
        modelo:
          type: string
          example: VOLVO FH
      required:
        - placa
        - modelo
    Camionero:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        documento:
          type: integer
          example: 1234567890
        nombre:
          type: string
          example: Mariana
        apellido:
          type: string
          example: Zuñiga
        fecha_nacimiento:
          type: string
          example: 04/09/2025
        licencia:
          type: string
          example: C3
        telefono:
          type: integer
          example: 0123465789
    Paquete:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        camionero_id:
          type: integer
          example: 1
        estado_id:
          type: integer
          example: 1
        direccion:
          type: string
          example: New York City, United States
      required:
        - camionero_id
        - estado_id
        - direccion
    DetallePaquete:
      type: object
      properties:
        id:
          type: integer
          readOnly: true
          example: 1
        paquete_id:
          type: integer
          example: 1
        tipo_mercancia_id:
          type: integer
          example: 1
        dimension:
          type: string
          example: 20x20
        peso:
          type: string
          example: 40kg
        fecha_entrega:
          type: string
          example: 04/09/2025
      required:
        - paquete_id
        - tipo_mercancia_id
        - dimension
        - peso
        - fecha_entrega
security:
  - bearerAuth: []
