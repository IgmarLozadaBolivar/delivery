openapi: 3.1.0
info:
  title: Swagger Delivery - OpenAPI 3.0
  description: Documentación de Endpoints a nuestra aplicación para gestionar paquetes, camiones, camioneros y demás detalles.
  version: 1.0.0
  contact:
    email: losadabolivar@gmail.com
servers:
  - url: 'http://localhost:8000'
paths:
  /api/tipos_mercancias:
    get:
      summary: Listar tipos de mercancías
      tags: [Tipos de Mercancías]
      operationId: getTiposMercancias
      responses:
        '200':
          description: Listado de tipos
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/TipoMercancia'
    post:
      summary: Crear un tipo de mercancía
      tags: [Tipos de Mercancías]
      operationId: createTipoMercancia
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TipoMercancia'
      responses:
        '201':
          description: Tipo creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TipoMercancia'
  /api/tipos_mercancias/{id}:
    get:
      summary: Obtener detalle de un tipo de mercancía
      tags: [Tipos de Mercancías]
      operationId: getTipoMercanciaById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalle del tipo
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TipoMercancia'
        '404':
          description: No encontrado
    put:
      summary: Actualizar un tipo de mercancía
      tags: [Tipos de Mercancías]
      operationId: updateTipoMercanciaById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/TipoMercancia'
      responses:
        '200':
          description: Tipo actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TipoMercancia'
        '404':
          description: No encontrado
    delete:
      summary: Eliminar un tipo de mercancía
      tags: [Tipos de Mercancías]
      operationId: deleteTipoMercanciaById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Eliminado exitosamente
        '404':
          description: No encontrado
  /api/estados_paquetes:
    get:
      summary: Listar todos los estados de un paquete
      tags: [Estados de un Paquete]
