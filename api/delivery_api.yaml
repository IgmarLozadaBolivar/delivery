      responses:
        '201':
          description: Camión actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Camion'
        '404':
          description: No encontrado
    delete:
      summary: Eliminar camión
      tags: [Camiones]
      operationId: deleteCamionById
      parameters:
        - name: id
          in: path
          required: true
