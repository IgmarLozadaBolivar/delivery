            schema:
              $ref: '#/components/schemas/EstadoPaquete'
      responses:
        '201':
          description: Estado creado exitosamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EstadoPaquete'
  /api/estados_paquetes/{id}:
    get:
      summary: Obtener detalles del estado
      tags: [Estados de un Paquete]
      operationId: getEstadoPaqueteById
      parameters:
