          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Detalles del estado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EstadoPaquete'
        '404':
          description: No encontrado
    put:
      summary: Actualizar estado
      tags: [Estados de un Paquete]
      operationId: updateEstadoPaqueteById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EstadoPaquete'
      responses:
        '200':
          description: Estado actualizado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EstadoPaquete'
        '404':
          description: No encontrado
    delete:
      summary: Eliminar estado
      tags: [Estados de un Paquete]
      operationId: deleteEstadoPaqueteById
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Estado eliminado
        '404':
          description: No encontrado
